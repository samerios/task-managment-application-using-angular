<div class="custom-dark-theme flex justify-center items-center h-dvh">
    <mat-card class="p-5 w-100">
        <h1 class="text-xl font-bold pb-5">Login</h1>
        <form [formGroup]="form" (ngSubmit)="onLogin()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>{{'LOGIN.USERNAME' | translate }}</mat-label>
                <input matInput placeholder="emailOrUsername" formControlName="emailOrUsername">
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>{{'LOGIN.PASSWORD' | translate }}</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button color="primary" class="full-width">Login</button>
        </form>
        <div *ngIf="isLoading" class="flex justify-center items-center mt-5">
            <mat-spinner [diameter]="25"></mat-spinner>
        </div>
    </mat-card>
</div>
