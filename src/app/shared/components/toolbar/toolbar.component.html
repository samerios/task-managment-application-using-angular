<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <span>{{"SYSTEM.APP_NAME.TASK_MANAGER" |translate}}</span>
  <span class="example-spacer"></span>

  <mat-menu #menu="matMenu">
    <button *ngFor="let item of menuItemConfig" mat-menu-item (click)="menuItemOnClick(item)">
      <mat-icon>{{item.icon}}</mat-icon>
      <span>{{item.name | translate}}</span>
    </button>
  </mat-menu>

  <mat-form-field>
    <mat-select matNativeControl (selectionChange)="languageSelectionChange($event)" [(value)]="selectedLanguage">
      <mat-option *ngFor="let language of languages" [value]="language.option">{{language.label}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
